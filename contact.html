    <main>
        <h1 class="contact-title">Contact Us</h1>
        <form action="#" method="post" class="booking-form">
            <fieldset class="booking-fieldset">
                <legend class="booking-legend">Product Booking Form</legend>
                <ol class="booking-list">
                    <li class="booking-item">
                        <label for="name" class="booking-label">Name:</label>
                        <input type="text" id="name" name="name" required placeholder="Your Name" class="booking-input">
                    </li>
                    <li class="booking-item">
                        <label for="email" class="booking-label">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Your Email"
                            class="booking-input">
                    </li>
                    <li class="booking-item">
                        <label for="product" class="booking-label">Select Product:</label>
                        <select id="product" name="product" required class="booking-select">
                            <option value="">--Select a Product--</option>
                            <option value="ultradryer">BreezTech UltraDryer</option>
                            <option value="compactdryer">BreezTech CompactDryer</option>
                            <option value="smartdryer">BreezTech SmartDryer</option>
                        </select>
                    </li>
                    <li class="booking-item">
                        <label for="date" class="booking-label">Preferred Delivery Date:</label>
                        <input type="date" id="date" name="date" required class="booking-date">
                    </li>
                    <li class="booking-item">
                        <label for="quantity" class="booking-label">Quantity:</label>
                        <input type="number" id="quantity" name="quantity" min="1" max="10" required placeholder="1"
                            class="booking-input">
                    </li>
                    <li class="booking-item">
                        <label for="message" class="booking-label">Message (Optional):</label>
                        <textarea id="message" name="message" placeholder="Additional details..."
                            class="booking-textarea"></textarea>
                    </li>
                    <li class="booking-item">
                        <label class="booking-checkbox-label">
                            <input type="checkbox" id="terms" name="terms" required class="booking-checkbox">
                            I agree to the <a href="terms.html" target="_blank">terms and conditions</a>.
                        </label>
                    </li>
                    <li class="booking-item">
                        <button type="submit" class="booking-submit">Submit Booking</button>
                        <button type="reset" class="booking-reset">Reset Form</button>
                    </li>
                </ol>
            </fieldset>
        </form>
